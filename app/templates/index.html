{%extends "base.html"%}
{%block title%}Analyze{%endblock%}
{%block content%}
<div class="container container-fluid">
  <form method="POST" action="/">
    <label for="searchtopic" class="form-label">Search Topic</label>
    <input type="text" class="form-control" id="searchtopic"name="searchtopic" placeholder="Search for Artificial Intelligence?">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<h1>Popular News</h1>
    <ul>
        {% for article in popular_news %}
            <li>
                <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
            </li>
        {% endfor %}
    </ul>
{%endblock%}
